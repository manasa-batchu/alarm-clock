<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://kit.fontawesome.com/80e57cfd3a.js" type="image/x-icon">
  <script src="https://kit.fontawesome.com/80e57cfd3a.js" crossorigin="anonymous"></script>

  <title>Alarm Clock</title>
</head>

<body>
  <div id="main-container">
    <!-- clock face -->
    <div id="clock-face"></div>
    <!-- Upcoming alarms list -->
    <div id="alarm-list">
      <p style="font-size: 20px; font-weight: bold;">Upcoming Alarms</p>
      <div id="alarms-set">
        <div class="no-alarms">
          <img src="alarm.png">
        </div>
      </div>
    </div>


    <!-- add new alarm -->
    <button type="button" id="addNew" class="d-flex justify-content-center mt-3 buttonContainer" data-bs-toggle="modal"
      data-bs-target="#staticBackdrop">
      +
    </button>

    <!-- Modal to set new alarm -->
    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel" style="color: black;">New Alarm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              onclick="resetInput()"></button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <div id="set-alarm">
              <div id="input-boxes">
                <input type="number" value="12" id="hours" min="1" max="12" oninput="formatInput(this)">:
                <input type="number" value="00" id="minutes" min="0" max="59" oninput="formatInput(this)">:
                <input type="number" value="00" id="seconds" min="0" max="59" oninput="formatInput(this)">:
                <select id="AMPM" onchange="formatInput(this)">
                  <option>AM</option>
                  <option>PM</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">

            <button type="button" id="setAlarmButton" class="btn btn-primary" data-bs-dismiss="modal">Set Alarm</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
